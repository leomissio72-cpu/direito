<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Login — Sistema Jurídico</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f6fb;
      color: #0b1b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(11, 27, 43, 0.08);
      width: 360px;
      text-align: center;
    }

    h1 {
      margin-bottom: 6px;
    }

    p {
      color: #556179;
      margin-bottom: 18px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .google {
      background: #3366ff;
      color: #fff;
    }

    .google:hover {
      background: #2554cc;
    }

    footer {
      margin-top: 12px;
      color: #94a3b8;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Sistema Jurídico</h1>
    <p>Faça login para acessar o painel</p>
    <button id="loginGoogle" class="google">Entrar com Google</button>
    <footer>Após login você será redirecionado para o painel.</footer>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHelxNg37YtEykAkO3nOU8l45IbGmbK0M",
      authDomain: "juridico-4bf6c.firebaseapp.com",
      projectId: "juridico-4bf6c",
      storageBucket: "juridico-4bf6c.firebasestorage.app",
      messagingSenderId: "427029341843",
      appId: "1:427029341843:web:f4545ff656d2723ccccf66",
      measurementId: "G-6DWF14QXHB"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Botão de login
    document.getElementById("loginGoogle").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          localStorage.setItem('sj_user', JSON.stringify({
            name: user.displayName,
            email: user.email,
            photo: user.photoURL
          }));
          window.location.href = "index.html"; // redireciona para o painel
        })
        .catch((error) => {
          console.error("Erro no login:", error);
          alert("Erro ao fazer login. Verifique o console para mais detalhes.");
        });
    });

    // Se já estiver logado, redireciona
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
