<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Painel — Sistema Jurídico</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      font-family:'Inter',sans-serif;
      background:#f9fafc;
      color:#1a1a1a;
      display:flex;
      flex-direction:column;
      height:100vh;
    }
    header {
      background:#2b61ff;
      color:#fff;
      padding:14px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 3px 10px rgba(0,0,0,0.08);
    }
    .user {
      display:flex;
      align-items:center;
      gap:10px;
    }
    .user img {
      width:36px;
      height:36px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,0.7);
    }
    .main {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
    }
    .logout {
      background:#fff;
      color:#2b61ff;
      border:1px solid #2b61ff;
      padding:8px 16px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:all .2s;
    }
    .logout:hover {
      background:#2b61ff;
      color:#fff;
    }
  </style>
</head>
<body>
  <header>
    <h2>Sistema Jurídico ⚖️</h2>
    <div class="user">
      <img id="userPhoto" src="" alt="Foto">
      <span id="userName"></span>
      <button class="logout" id="btnLogout">Sair</button>
    </div>
  </header>

  <div class="main">
    <h1>Bem-vindo ao painel jurídico</h1>
    <p>Você está autenticado com sua conta Google.</p>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCznEr8M2lNu7nwCfGN_kcJZFM5lqRQdf8",
      authDomain: "juridico-4bf6c.firebaseapp.com",
      projectId: "psico-17375",
      storageBucket: "psico-17375.appspot.com",
      messagingSenderId: "405718265829",
      appId: "1:405718265829:web:3e3974a0dc02080824890c",
      measurementId: "G-P19R4LJJKS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userPhoto = document.getElementById('userPhoto');
    const userName = document.getElementById('userName');
    const btnLogout = document.getElementById('btnLogout');

    // Verifica login
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        userName.textContent = user.displayName;
        userPhoto.src = user.photoURL || 'https://via.placeholder.com/36';
      }
    });

    // Logout
    btnLogout.addEventListener('click', () => {
      signOut(auth).then(() => {
        localStorage.removeItem('sj_user');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
