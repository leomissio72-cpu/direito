<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Login ‚Äî Sistema Jur√≠dico</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f4f6fb;
            color: #0b1b2b;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(11,27,43,0.08);
            width: 380px;
            text-align: center;
            transition: 0.3s ease;
        }
        .card:hover { transform: scale(1.02); }
        h1 { margin-bottom: 6px; font-size: 1.6rem; }
        p { color: #556179; margin-bottom: 20px; }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            background: #4285F4;
            color: #fff;
            transition: 0.3s ease;
        }
        button:hover { background: #3367D6; }
        .footer {
            margin-top: 16px;
            font-size: 13px;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Sistema Jur√≠dico</h1>
        <p>Fa√ßa login com sua conta Google para acessar o painel</p>
        <button id="btnGoogle">üîê Entrar com Google</button>
        <div class="footer">Acesso restrito a usu√°rios autorizados</div>
    </div>

    <script src="firebase-config.js"></script>

    <script type="module">
        // Importa as fun√ß√µes do SDK Modular
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // NOTA: firebaseConfig √© carregada do firebase-config.js

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        const btnGoogle = document.getElementById('btnGoogle');

        btnGoogle.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then(result => {
                    // Ap√≥s login, REDIRECIONA para o painel principal (index.html)
                    window.location.href = 'index.html'; 
                })
                .catch(e => alert('Erro ao autenticar: ' + e.message));
        });

        // Se j√° estiver logado, vai direto pro painel (index.html)
        onAuthStateChanged(user => {
            if (user) {
                // Redireciona para o painel principal
                window.location.href = 'index.html'; 
            }
        });
    </script>
</body>
</html>
